<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة التحكم - CrossPlay Store</title>
<style>
  body {
    background: #003366;
    color: white;
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input[type="text"], input[type="url"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border: none;
    border-radius: 4px;
  }
  button {
    margin-top: 20px;
    padding: 12px;
    background: white;
    color: #003366;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0055aa;
    color: white;
  }
  .section {
    background: #002244;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>لوحة التحكم - CrossPlay Store</h1>

<div class="section">
  <h2>إدارة الصور المتحركة (Slider)</h2>
  <label for="sliderImages">روابط الصور (افصل بينها بفواصل):</label>
  <input type="text" id="sliderImages" placeholder="رابط1.jpg, رابط2.jpg, رابط3.jpg" />
  <button id="saveSliderBtn">حفظ الصور</button>
</div>

<div class="section">
  <h2>إدارة بيانات الدعم الفني</h2>
  <label for="supportPhone">رقم الدعم الفني:</label>
  <input type="text" id="supportPhone" placeholder="مثلاً: 0501234567" />
  <button id="saveSupportBtn">حفظ البيانات</button>
</div>

<script>
  // مثال بسيط: تخزين البيانات في localStorage
  document.getElementById('saveSliderBtn').onclick = () => {
    const images = document.getElementById('sliderImages').value.trim();
    localStorage.setItem('sliderImages', images);
    alert('تم حفظ صور السلايدر');
  };

  document.getElementById('saveSupportBtn').onclick = () => {
    const phone = document.getElementById('supportPhone').value.trim();
    localStorage.setItem('supportPhone', phone);
    alert('تم حفظ بيانات الدعم الفني');
  };
</script
