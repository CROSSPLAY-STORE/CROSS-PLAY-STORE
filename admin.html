<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - CROSS PLAY STORE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f00;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      color: #ff0;
      margin-bottom: 10px;
    }
    input, textarea, select, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #f00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c00;
    }
    .category-list, .product-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .category-card, .product-card {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      min-width: 180px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة التحكم</h1>

    <div class="section">
      <h2>إضافة كاتيجوري جديد</h2>
      <input type="text" placeholder="اسم الكاتيجوري" id="new-category" />
      <button onclick="addCategory()">إضافة</button>
      <div class="category-list" id="categoryList"></div>
    </div>

    <div class="section">
      <h2>إضافة منتج</h2>
      <input type="text" placeholder="اسم المنتج" id="product-name" />
      <input type="number" placeholder="السعر" id="product-price" />
      <textarea placeholder="الوصف" id="product-description"></textarea>
      <select id="category-select"></select>
      <input type="file" multiple id="product-images" />
      <button onclick="addProduct()">إضافة المنتج</button>
      <div class="product-list" id="productList"></div>
    </div>

    <div class="section">
      <h2>السياسات ورقم الدعم</h2>
      <textarea placeholder="سياسة المتجر" id="store-policy"></textarea>
      <input type="text" placeholder="رقم الدعم الفني" id="support-number" />
      <button onclick="saveSettings()">حفظ الإعدادات</button>
    </div>

    <div class="section">
      <h2>الصور المتحركة</h2>
      <input type="file" multiple id="banner-images" />
      <button onclick="uploadBanners()">رفع الصور</button>
    </div>

    <div class="section">
      <h2>إضافة كود خصم</h2>
      <input type="text" placeholder="كود الخصم" id="coupon-code" />
      <input type="number" placeholder="نسبة الخصم %" id="discount-percent" />
      <button onclick="addCoupon()">إضافة كود</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
