<!-- control.html (لوحة التحكم) -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - CrossPlay</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="admin-panel">
    <h2>إضافة منتج جديد</h2>
    <input type="text" id="productTitle" placeholder="اسم المنتج">
    <input type="text" id="productPrice" placeholder="السعر">
    <textarea id="productDescription" placeholder="وصف المنتج"></textarea>
    <select id="categorySelect"></select>
    <input type="file" id="productImage" accept="image/*">
    <button onclick="addProduct()">إضافة المنتج</button>

    <p id="statusMessage"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRgEBLW3uSL6nrQNoMPwhM6yKFrNzThj4",
      authDomain: "crossplay-store.firebaseapp.com",
      databaseURL: "https://crossplay-store-default-rtdb.firebaseio.com",
      projectId: "crossplay-store",
      storageBucket: "crossplay-store.appspot.com",
      messagingSenderId: "918790495368",
      appId: "1:918790495368:web:830e3a8c399c9e62c3d33d"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    const categorySelect = document.getElementById('categorySelect');

    function loadCategories() {
      database.ref('categories').once('value', (snapshot) => {
        categorySelect.innerHTML = '';
        snapshot.forEach((child) => {
          const option = document.createElement('option');
          option.value = child.key;
          option.textContent = child.val().title;
          categorySelect.appendChild(option);
        });
      });
    }

    loadCategories();

    function addProduct() {
      const title = document.getElementById('productTitle').value;
      const price = document.getElementById('productPrice').value;
      const description = document.getElementById('productDescription').value;
      const image = document.getElementById('productImage').files[0];
      const category = categorySelect.value;
      const statusMessage = document.getElementById('statusMessage');

      if (!title || !description || !price || !image || !category) {
        statusMessage.textContent = 'جميع الحقول مطلوبة';
        statusMessage.style.color = 'red';
        return;
      }

      const imageRef = storage.ref(`products/${Date.now()}_${image.name}`);
      imageRef.put(image).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        const newProductRef = database.ref(`categories/${category}/products`).push();
        newProductRef.set({
          title,
          price,
          description,
          image: url
        });
        statusMessage.textContent = 'تمت الإضافة بنجاح';
        statusMessage.style.color = 'green';
      }).catch(error => {
        statusMessage.textContent = 'فشل الإضافة: ' + error.message;
        statusMessage.style.color = 'red';
      });
    }
  </script>
</body>
</html>
