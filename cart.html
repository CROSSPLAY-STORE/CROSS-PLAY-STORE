<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عربة التسوق</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cart-page">

  <header>
    <h1>🛒 عربة التسوق</h1>
    <a href="index.html" class="back-btn">الرجوع للمتجر</a>
  </header>

  <main>
    <section id="cart-container" class="cart-container">
      <!-- المنتجات اللي في السلة راح تنعرض هنا تلقائياً -->
    </section>

    <section class="cart-summary">
      <div>
        <input type="text" id="coupon-code" placeholder="أدخل كوبون الخصم !" />
        <button onclick="applyCoupon()">تطبيق</button>
      </div>

      <div class="total-section">
        <p>الإجمالي: <span id="cart-total">0</span> ريال</p>
        <a href="checkout.html" class="checkout-btn">إتمام الشراء</a>
      </div>
    </section>
  </main>

  <script src="cart.js"></script>
</body>
</html>
