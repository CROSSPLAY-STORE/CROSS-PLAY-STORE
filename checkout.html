<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الشراء - CROSS PLAY STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <button class="back-button" onclick="window.location.href='cart.html'">
      ← ارجع
    </button>
    <h1>إتمام الشراء</h1>
  </header>

  <main class="checkout-container">
    <section class="payment-methods">
      <h2>اختر طريقة الدفع</h2>
      <div class="payment-option">
        <input type="radio" id="mada" name="payment" />
        <label for="mada">مدى</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="stcpay" name="payment" />
        <label for="stcpay">STC Pay</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="visa" name="payment" />
        <label for="visa">Visa / Mastercard</label>
      </div>
    </section>

    <button class="complete-order-button" onclick="completeOrder()">
      إتمام الطلب
    </button>
  </main>

  <script>
    function completeOrder() {
      alert('تم إرسال طلبك بنجاح!')
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
