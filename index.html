<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossPlay Store</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ff0000, #ffeb00);
      color: #000;
      padding: 20px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
    }
    #products div {
      border: 1px solid #000;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      max-width: 100px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎮 CrossPlay Store</h1>
    <div id="user-info">
      <button onclick="login()">تسجيل الدخول</button>
    </div>
  </header>

  <h2>🛍️ المنتجات</h2>
  <div id="products"></div>

  <h2>🛒 سلة التسوق</h2>
  <ul id="cart-items"></ul>
  <button onclick="checkout()">إتمام الطلب</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailLink, sendSignInLinkToEmail, isSignInWithEmailLink, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRgEBLW3uSL6nrQNoMPwhM6yKFrNzThj4",
      authDomain: "crossplay-store.firebaseapp.com",
      databaseURL: "https://crossplay-store-default-rtdb.firebaseio.com",
      projectId: "crossplay-store",
      storageBucket: "crossplay-store.appspot.com",
      messagingSenderId: "918790495368",
      appId: "1:918790495368:web:830e3a8c399c9e62c3d33d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    const products = [
      { id: 1, name: "بطاقة ستيم 10$", price: 38, img: "https://i.imgur.com/yW2W9SC.png" },
      { id: 2, name: "اشتراك بلايستيشن بلس", price: 120, img: "https://i.imgur.com/pPSnOKw.png" },
      { id: 3, name: "V-Bucks فورتنايت", price: 75, img: "https://i.imgur.com/5yQXDkC.png" }
    ];

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function addToCart(product) {
      cart.push(product);
      saveCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ${item.price} ريال <button onclick="removeItem(${i})">حذف</button>`;
        list.appendChild(li);
      });
    }

    window.removeItem = function(index) {
      cart.splice(index, 1);
      saveCart();
    }

    window.checkout = function() {
      if (!cart.length) return alert("🛒 السلة فاضية");
      const orderRef = ref(db, "orders");
      push(orderRef, { items: cart, date: new Date().toISOString() }).then(() => {
        alert("✅ تم تنفيذ الطلب!");
        localStorage.removeItem("cart");
        location.reload();
      });
    }

    function renderProducts() {
      const container = document.getElementById("products");
      products.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>السعر: ${p.price} ريال</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>🛒 أضف إلى السلة</button>
        `;
        container.appendChild(div);
      });
    }

    renderProducts();
    renderCart();

    window.login = function() {
      const email = prompt("أدخل بريدك الإلكتروني لتسجيل الدخول:");
      const actionCodeSettings = {
        url: window.location.href,
        handleCodeInApp: true
      };
      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("📩 تم إرسال رابط الدخول إلى بريدك");
        });
    }

    if (isSignInWithEmailLink(auth, window.location.href)) {
      const email = localStorage.getItem("emailForSignIn");
      signInWithEmailLink(auth, email, window.location.href).then(result => {
        document.getElementById("user-info").innerHTML = `<span>مرحباً، ${result.user.email}</span>`;
      });
    } else {
      onAuthStateChanged(auth, user => {
        if (user) {
          document.getElementById("user-info").innerHTML = `<span>مرحباً، ${user.email}</span>`;
        }
      });
    }

    // إشعارات فورية
    onMessage(messaging, (payload) => {
      alert("📢 إشعار: " + payload.notification.title);
    });
  </script>
</body>
</html>
