<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossPlay Store</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRgEBLW3uSL6nrQNoMPwhM6yKFrNzThj4",
      authDomain: "crossplay-store.firebaseapp.com",
      databaseURL: "https://crossplay-store-default-rtdb.firebaseio.com",
      projectId: "crossplay-store",
      storageBucket: "crossplay-store.firebasestorage.app",
      messagingSenderId: "918790495368",
      appId: "1:918790495368:web:830e3a8c399c9e62c3d33d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productList = document.getElementById("products");

    const productsRef = ref(db, "products/");
    onValue(productsRef, (snapshot) => {
      productList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <img src="${data.image}" alt="${data.title}" />
          <h3>${data.title}</h3>
          <p>السعر: ${data.price} ريال</p>
          <p>الدفع: ${data.payment}</p>
        `;
        productList.appendChild(item);
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d32f2f;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    h1 {
      margin: 0;
    }
    .slogan {
      background-color: #fdd835;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 CrossPlay Store</h1>
  </header>
  <div class="slogan">كل شيء في مكان واحد</div>
  <div id="products"></div>
</body>
</html>
